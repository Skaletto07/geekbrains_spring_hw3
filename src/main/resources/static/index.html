<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <script src="basket.js"></script>
</head>
<body>

    <div class="controller" ng-controller="indexController">
        <h3>Products</h3>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>Id</td>
                <td>Title</td>
                <td>Price</td>
                <td>Action</td>
                <td>Add to basket</td>
                <td>Delete from basket</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductPage.content">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="delete(p.id)">Delete</button>
                </td>
                <td>
                    <button class="btn btn-default btn-sm" ng-click="add()">Add to basket</button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="delete()">Delete from basket</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
