
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Products</title>
</head>

<body>
<p><a href="http://localhost:8080/products" style="text-decoration: none">Main</a></p>
<p><a href="http://localhost:8080/add" style="text-decoration: none">Add new product</a></p>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Cost</th>
        <th>Link</th>
<!--        <th>Delete</th>-->
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.getId()}">VALUE</td>
        <td th:text="${product.getTitle()}">VALUE</td>
        <td th:text="${product.getCost()}">VALUE</td>
        <td>
            <a th:href="@{http://localhost:8080/products/{id}(id=${product.getId()})}">Link</a>
        </td>
<!--        <td>
            <a th:method="DELETE" th:href="@{http://localhost:8080/deleteProduct/{id}(id=${product.getId()})}">Delete</a>
        </td>-->
    </tr>
</table>



<!--/*@thymesVar id="products" type=""*/-->
<span  th:each="product :${products}"></span>
</body>
</html>
