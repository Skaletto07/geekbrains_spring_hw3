<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>

<form th:method="POST" th:action="@{/update}" th:object="${product}">
    <label for="title">Enter title:</label>
    <input type="text" id="title" name="title" th:value="${product.getTitle()}" />
    <br>
    <label for="cost">Enter cost:</label>
    <input type="text" id="cost" name="cost" th:value="${product.getCost()}" />
    <br>
    <input type="submit" value="Create!">
</form>

</body>
</html>
